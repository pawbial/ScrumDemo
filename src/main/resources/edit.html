<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editing contact</title>
</head>
<body>
<h1>Editing contact</h1>
<form action="list.html" method="post" id="editing_form">
    First name: <input type="text" name="firstName" th:value="${firstName}"><br/>
    Last name: <input type="text" name="lastName" value="Kowalski"><br/>
    Phone number: <input type="text" name="phoneNumber" value="1234"><br/>
    Email: <input type="text" name="email" value="jankowalski@gmail.com"><br/>
</form>

<button type="submit" form="editing_form" value="submit">Submit</button>

</body>
</html>
